<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02--call和apply的区别</title>
</head>
<body>
    <script type="text/javascript" >
        function add(a,b) {
            return a+b;
        }
        function sub(a,b) {
            return a-b;
        }

        var a1=add.apply(sub,[4,2]);//sub调用add的方法
        var a2=sub.apply(add,[4,2]);//add调用sub的方法

        console.log('a1: '+a1);//6
        console.log('a2: '+a2);//2

        var a3=add.call(sub,4,2);//sub调用add的方法
        var a4=sub.call(add,4,2);//

        console.log('a3: '+a3);//6
        console.log('a4: '+a4);//2
    </script>
</body>
</html>
