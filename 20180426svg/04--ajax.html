<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04--ajax</title>
</head>
<body>
    <script type="text/javascript">
        function factorial(num) {
            if (num<=1){
                return 1;
            }else {
                return num*factorial(num-1);
            }
        }

        console.log( factorial(5) );
    </script>
</body>
</html>
